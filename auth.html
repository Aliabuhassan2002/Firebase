<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        .container h2 {
            text-align: center;
            color: #4e4e4e;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #6e8efb;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #6e8efb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #a777e3;
        }

        .toggle {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }

        .toggle a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="register-container">
        <h2>Register</h2>
        <form>
            <!-- <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div> -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" id="register-btn" class="btn">Register</button>
        </form>
        <div class="toggle">
            Already have an account? <a href="#" onclick="toggleForm('login')">Login</a>
        </div>
    </div>

    <div class="container" id="login-container" style="display: none;">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="toggle">
            Don't have an account? <a href="#" onclick="toggleForm('register')">Register</a>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword  } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCKJf-Cx0tEGwtxF2q5ahF5QfI6c7ULke0",
          authDomain: "prd1234-c214b.firebaseapp.com",
          projectId: "prd1234-c214b",
          storageBucket: "prd1234-c214b.firebasestorage.app",
          messagingSenderId: "315918873925",
          appId: "1:315918873925:web:206ef6c519bb20ed34ba2c"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth=getAuth(app);

    

        let button=document.getElementById("register-btn");
        button.addEventListener('click',function(event){
            event.preventDefault();
                //inputs
        let email=document.getElementById("email").value;
        let password=document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed up 
    const user = userCredential.user;
    alert("Creating the user account")
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    alert(errorMessage);
    // ..
  });
        })
      </script>
</body>
</html>
